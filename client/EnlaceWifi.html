<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentes Convergentes</title>

    <link rel="stylesheet" href="assets/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" disabled>
                <img src="http://grupomontevideo.org/sitio/wp-content/uploads/2015/12/unt.png" alt="" width="60"
                    height="30" class="d-inline-block align-text-top">
                Laboratorios Remotos
            </a>
            <div class="d-flex" id="usuario">
                <a class="nav-link ms-auto disabled" id="usuario-nombre">
                    Franco Quevedo
                </a>
                <img src="https://cdn-icons.flaticon.com/png/512/1144/premium/1144760.png?token=exp=1656347228~hmac=cd389b94adc461cb3d1465192ba37a8a"
                    alt="" height="30" class="d-inline-block align-text-top">
            </div>
        </div>
    </nav>

    <div class="container my-4 border border-dark rounded">
        <div class="container-md mt-4" id="info-lab">
            <h3 id="lab-area"></h3>
            <hr>
            <h4 id="lab-titulo"></h4>
            <hr>
            <div class="accordion" id="lab-marco-teorico"></div>
        </div>
        <hr>

        <form class="container mb-4" id="lab-formulario" name="lab-formulario" method="post">
            <div class="row">
                <div class="col-lg-8 col-sm-12 d-flex justify-content-center">
                    <img src="https://us.123rf.com/450wm/mixov/mixov1401/mixov140100050/25513004-vector-eps10-icono-del-reproductor-de-v%C3%ADdeo-dise%C3%B1o-plano.jpg?ver=6"
                        class="img-thumbnail border">
                </div>
                <div class="col-lg-4 col-sm-12">


                    <div class="row row-cols-3 input-group my-3">
                        <input type="range" class=" col-md-2 form-range" id="range-elevacion" min="0" max="90" step="5"
                            name="range-elevacion" value="0"
                            oninput="this.nextElementSibling.nextElementSibling.value = this.value">
                        <span class="col-md-4 input-group-text" for="range-elevacion">Elevación:</span>
                        <output disabled type="number" class="form-control" for="range-elevacion"></output>
                        <span class="col-1 input-group-text justify-content-center">[ ° ]</span>
                    </div>
                    <hr>

                    <div class="row row-cols-3 input-group my-3">
                        <input type="range" class=" col-md-2 form-range" id="range-azimut" min="0" max="90" step="5"
                            name="range-azimut" value="0"
                            oninput="this.nextElementSibling.nextElementSibling.value = this.value">
                        <span class="col-md-4 input-group-text" for="range-azimut">Azimut:</span>
                        <output disabled type="number" class="form-control" for="range-azimut"></output>
                        <span class="col-1 input-group-text justify-content-center">[ ° ]</span>
                    </div>
                    <hr>

                    <div class="row row-cols-1 my-3 mx-1">
                        <div class="my-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Iniciar experiencia</button>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="module" src="js/EnlaceWifi.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
</body>

</html>
